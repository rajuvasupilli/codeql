name: CodeQL Analysis

on:
  push:
    paths:
      - '**/*.js'  # You can adjust this to the file patterns you care about
    types: [opened, synchronize, reopened]

jobs:
  analyze:
    name: Analyze CodeQL
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # Update this with your languages (e.g., javascript, python, etc.)

      - name: Perform CodeQL Analysis
        if: env.skip != 'true' && env.FILES_TO_ANALYZE != ''
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}-${{ matrix.build-mode }}"
          changed-files-only: true

