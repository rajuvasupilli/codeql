
name: Customized CodeQL Analysis

on:
  workflow_dispatch: # Manual trigger
  push:
    branches:
      - THEP-56

jobs:
  codeql:
    name: Run CodeQL Analysis
    runs-on: aks-arc

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        include:
          - language: java-kotlin
            build-mode: none
            file-filter: '**/*.java **/*.kt'
          - language: javascript-typescript
            build-mode: none
            file-filter: '**/*.js **/*.ts'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Fetches last two commits to compare changes

      - name: Get list of modified files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          separator: ' '
          json: true

      - name: Display changed files
        run: |
          echo "Modified files: ${{ steps.changed-files.outputs.all_changed_files }}"

      - name: Skip analysis if no relevant files changed
        id: skip-analysis
        run: |
          if ! echo "${{ steps.changed-files.outputs.all_changed_files }}" | grep -qE "${{ matrix.file-filter }}"; then
            echo "No relevant files changed. Skipping analysis."
            echo "skip=true" >> $GITHUB_ENV
          fi

      - name: Install Node.js (for JavaScript)
        if: matrix.language == 'javascript-typescript' && env.skip != 'true'
        run: |
          curl -sL https://deb.nodesource.com/setup_20.x | sudo -E bash -
          sudo apt-get install -y nodejs
          node -v

      - name: Initialize CodeQL
        if: env.skip != 'true'
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          build-mode: ${{ matrix.build-mode }}
          queries: ./codeql-queries/${{ matrix.language }}/

      - name: Perform CodeQL Analysis
        if: env.skip != 'true'
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}-${{ matrix.build-mode }}"

      - name: Extract Security Findings
        if: env.skip != 'true'
        run: |
          sarif_file=$(find /home/runner/_work/ep-sred/results -iname '*.sarif' | head -n 1)
          if [ -n "$sarif_file" ]; then
            echo "Extracting findings from: $sarif_file"
            jq -r '.runs[].results[] | 
            {rule: .ruleId, 
             message: .message.text, 
             file: .locations[].physicalLocation.artifactLocation.uri, 
             line: .locations[].physicalLocation.region.startLine,
             severity: (.properties."problem.severity" // .level // "UNKNOWN") }' "$sarif_file" > parsed_results.json
            cat parsed_results.json
          else
            echo "No SARIF report found."
          fi

      - name: Upload Security Findings to Datadog
        if: env.skip != 'true'
        run: |
          curl -k -X POST "https://http-intake.logs.datadoghq.com/v1/input" \
              -H "Content-Type: application/json" \
              -H "DD-API-KEY: ${{ secrets.DATADOG_API_KEY }}" \
              -d @parsed_results.json

