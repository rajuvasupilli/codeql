name: CodeQL Analysis
on:
  workflow_dispatch:
  push:
    branches:
      - THEP-56

jobs:
  codeql:
    name: Run CodeQL Analysis
    runs-on: ubuntu-latest

    permissions:
      security-events: write
      packages: read
      actions: read
      contents: read


    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript  # Update this with your languages (e.g., javascript, python, etc.)

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}-${{ matrix.build-mode }}"
          changed-files-only: true

      - name: Print the Sarif Report
        run: |
          cat /home/runner/work/codeql/results/javascript.sarif

